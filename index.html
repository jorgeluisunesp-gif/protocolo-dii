<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Protocolo de Manejo - DII na Emergência</title>
    <!-- Usando Tailwind CSS via CDN para estilização rápida e responsiva -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Fonte Google: Inter para interface limpa -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
        .fade-in { animation: fadeIn 0.3s ease-in-out; }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body class="bg-gray-50 min-h-screen flex flex-col">

    <!-- Cabeçalho Institucional Simulado -->
    <header class="bg-blue-900 text-white p-4 shadow-md">
        <div class="container mx-auto flex justify-between items-center">
            <div>
                <h1 class="text-xl font-bold">Protocolo Clínico DII</h1>
                <p class="text-xs text-blue-200">Sistema de Apoio à Decisão Médica</p>
            </div>
            <div class="text-right hidden md:block">
                <p class="text-xs">Revisão: 2026.1</p>
                <p class="text-xs">Uso exclusivo para profissionais</p>
            </div>
        </div>
    </header>

    <!-- Conteúdo Principal -->
    <main class="flex-grow container mx-auto p-4 flex items-center justify-center">
        
        <div id="app-card" class="bg-white rounded-xl shadow-lg w-full max-w-2xl overflow-hidden border border-gray-200 fade-in">
            
            <!-- Barra de Progresso / Status -->
            <div id="status-bar" class="bg-gray-100 p-3 border-b border-gray-200 flex justify-between items-center">
                <span class="text-xs font-semibold uppercase tracking-wider text-gray-500">Etapa Atual</span>
                <span id="step-badge" class="px-2 py-1 text-xs rounded-full bg-blue-100 text-blue-800 font-bold">Início</span>
            </div>

            <!-- Corpo da Pergunta/Ação -->
            <div class="p-6 md:p-8">
                <div id="content-area">
                    <!-- O conteúdo será injetado aqui pelo JavaScript -->
                    <h2 class="text-2xl font-bold text-gray-800 mb-4">Carregando protocolo...</h2>
                </div>
            </div>

            <!-- Rodapé do Card com Ações Globais -->
            <div class="bg-gray-50 p-4 border-t border-gray-200 flex justify-between">
                <button id="btn-reset" onclick="resetProtocol()" class="text-gray-500 hover:text-gray-700 text-sm font-medium flex items-center gap-1">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15" />
                    </svg>
                    Reiniciar
                </button>
                <button id="btn-back" onclick="goBack()" class="text-blue-600 hover:text-blue-800 text-sm font-medium disabled:opacity-50 disabled:cursor-not-allowed hidden">
                    Voltar etapa
                </button>
            </div>
        </div>

    </main>

    <!-- Footer -->
    <footer class="bg-gray-800 text-gray-400 py-4 text-center text-xs">
        <p>Desenvolvido para fins educacionais - Tecnologia da Informação</p>
    </footer>

    <!-- Lógica da Aplicação (JavaScript) -->
    <script>
        // --- Estrutura de Dados (Grafo de Decisão) ---
        // Aqui traduzimos o fluxograma médico para um objeto JSON.
        // Cada chave é um "estado" do sistema.
        
        const protocolFlow = {
            start: {
                title: "Triagem Inicial",
                description: "Avalie os sinais vitais do paciente (FC, PA, Tax). Verifique sinais de toxemia.",
                type: "decision",
                status: "Triagem",
                options: [
                    { label: "Paciente INSTÁVEL", next: "instavel", style: "danger" },
                    { label: "Paciente ESTÁVEL", next: "anamnese", style: "success" }
                ]
            },
            instavel: {
                title: "Paciente Crítico - Instabilidade Hemodinâmica",
                description: "<strong>AÇÃO IMEDIATA:</strong><br>1. Solicitar vaga em UTI<br>2. Expansão volêmica<br>3. Coleta de culturas + ATB<br>4. Corticoide IV",
                question: "Após as medidas iniciais, o paciente estabilizou?",
                type: "critical",
                status: "Emergência",
                options: [
                    { label: "NÃO (Manter medidas)", next: "instavel", style: "danger" }, // Loop
                    { label: "SIM (Estabilizou)", next: "anamnese", style: "primary" }
                ]
            },
            anamnese: {
                title: "Anamnese e Queixa Principal",
                description: "Paciente estável. Identifique a queixa predominante para direcionar a investigação.",
                type: "decision",
                status: "Investigação",
                options: [
                    { label: "Dor Abdominal / Diarreia / Febre", next: "workup_dor", style: "primary" },
                    { label: "Sangramento Gastrointestinal", next: "workup_sangramento", style: "warning" } // Warning pois sangramento é alerta
                ]
            },
            // --- RAMO DA DOR/DIARREIA ---
            workup_dor: {
                title: "Exames - Dor/Diarreia",
                description: "<strong>SOLICITAR:</strong><br>• Laboratoriais (Hemograma, PCR, eletrólitos)<br>• TC de Abdome e Pelve",
                question: "O exame de imagem evidenciou complicações (Obstrução, Abscesso, Fístula ou Perfuração)?",
                type: "decision",
                status: "Diagnóstico",
                options: [
                    { label: "SIM (Com Complicações)", next: "avaliacao_cirurgica_dor", style: "danger" },
                    { label: "NÃO (Sem Complicações)", next: "tratamento_clinico", style: "success" }
                ]
            },
            avaliacao_cirurgica_dor: {
                title: "Avaliação Cirúrgica",
                description: "O paciente apresenta complicações anatômicas (perfuração, obstrução, etc).",
                type: "final",
                status: "Cirurgia",
                action: "Interconsulta com Cirurgia Geral urgente.",
                note: "Preparar para possível intervenção cirúrgica."
            },
            tratamento_clinico: {
                title: "Tratamento Clínico",
                description: "Sem complicações cirúrgicas agudas.",
                type: "final",
                status: "Enfermaria",
                action: "Iniciar Protocolo Medicamentoso:",
                list: [
                    "Tromboprofilaxia",
                    "Antibioticoterapia (se infecção)",
                    "Corticoterapia IV",
                    "Solicitar Avaliação da Gastroenterologia"
                ]
            },
            // --- RAMO DO SANGRAMENTO ---
            workup_sangramento: {
                title: "Exames - Sangramento",
                description: "<strong>SOLICITAR:</strong><br>• Laboratoriais<br>• Angio-TC de Abdome<br>• Avaliar necessidade de transfusão",
                question: "Avançar para avaliação cirúrgica (Passo Obrigatório no Sangramento).",
                type: "decision",
                status: "Diagnóstico",
                options: [
                    { label: "Prosseguir para Avaliação", next: "decisao_cirurgica_sangue", style: "primary" }
                ]
            },
            decisao_cirurgica_sangue: {
                title: "Decisão da Cirurgia",
                description: "O cirurgião avaliou o paciente e os exames de imagem.",
                question: "Existe indicação de intervenção cirúrgica de urgência?",
                type: "decision",
                status: "Decisão",
                options: [
                    { label: "SIM (Indicação Cirúrgica)", next: "bloco_cirurgico", style: "danger" },
                    { label: "NÃO (Tratamento Clínico)", next: "avaliacao_gastro", style: "success" }
                ]
            },
            bloco_cirurgico: {
                title: "Tratamento Cirúrgico",
                description: "Paciente com sangramento incontrolável ou complicação aguda.",
                type: "final",
                status: "Centro Cirúrgico",
                action: "Encaminhar ao Centro Cirúrgico.",
                note: "Monitorização contínua até o procedimento."
            },
            avaliacao_gastro: {
                title: "Acompanhamento Especializado",
                description: "Paciente sem indicação cirúrgica de urgência.",
                type: "final",
                status: "Enfermaria",
                action: "Internação sob cuidados da Gastroenterologia.",
                list: [
                    "Manter estabilização",
                    "Investigação eletiva (Colonoscopia se estável)",
                    "Ajuste medicamentoso"
                ]
            }
        };

        // --- Gerenciamento de Estado ---
        let historyStack = [];
        let currentStateKey = 'start';

        // Inicialização
        document.addEventListener('DOMContentLoaded', () => {
            renderState('start');
        });

        function renderState(key) {
            const state = protocolFlow[key];
            const contentArea = document.getElementById('content-area');
            const statusBadge = document.getElementById('step-badge');
            const appCard = document.getElementById('app-card');
            
            // Atualizar badge de status
            statusBadge.innerText = state.status;
            updateStatusColor(state.type, statusBadge);

            // Animação simples de transição
            contentArea.classList.remove('fade-in');
            void contentArea.offsetWidth; // Trigger reflow
            contentArea.classList.add('fade-in');

            // Gerar HTML baseado no tipo do estado
            let html = `
                <div class="mb-6">
                    <h2 class="text-2xl font-bold text-gray-800 mb-2">${state.title}</h2>
                    <div class="text-gray-600 text-base leading-relaxed p-4 bg-blue-50 rounded-lg border-l-4 border-blue-500">
                        ${state.description}
                    </div>
                </div>
            `;

            // Se for um nó final (Fim do fluxo)
            if (state.type === 'final') {
                html += `
                    <div class="bg-green-50 border border-green-200 rounded-lg p-6 text-center">
                        <h3 class="text-xl font-bold text-green-800 mb-2">${state.action}</h3>
                        ${state.list ? `<ul class="text-left list-disc pl-6 mt-4 text-green-900">${state.list.map(i => `<li class="mb-1">${i}</li>`).join('')}</ul>` : ''}
                        ${state.note ? `<p class="mt-4 text-sm text-green-700 italic">${state.note}</p>` : ''}
                    </div>
                `;
            } 
            // Se for um nó de decisão ou crítico
            else {
                if (state.question) {
                    html += `<p class="font-semibold text-gray-700 mb-4">${state.question}</p>`;
                }
                
                html += `<div class="grid grid-cols-1 gap-3 md:grid-cols-2 mt-6">`;
                
                state.options.forEach(opt => {
                    const btnColor = getButtonColor(opt.style);
                    html += `
                        <button onclick="navigateTo('${opt.next}')" 
                            class="${btnColor} text-white font-bold py-4 px-6 rounded-lg shadow transition transform hover:scale-105 focus:outline-none focus:ring-2 focus:ring-opacity-50 flex items-center justify-center">
                            ${opt.label}
                        </button>
                    `;
                });
                
                html += `</div>`;
            }

            contentArea.innerHTML = html;
            currentStateKey = key;
            updateBackButton();
            
            // Efeito visual para estado crítico
            if(state.type === 'critical') {
                appCard.classList.add('border-red-500', 'border-2');
            } else {
                appCard.classList.remove('border-red-500', 'border-2');
            }
        }

        // Navegação
        function navigateTo(nextKey) {
            historyStack.push(currentStateKey);
            renderState(nextKey);
        }

        function goBack() {
            if (historyStack.length > 0) {
                const prevKey = historyStack.pop();
                renderState(prevKey);
                // Remove o push que o renderState faria ou ajusta logicamente
                // Como renderState não dá push, só precisamos renderizar a chave anterior
            }
        }

        function resetProtocol() {
            historyStack = [];
            renderState('start');
        }

        function updateBackButton() {
            const btn = document.getElementById('btn-back');
            if (historyStack.length > 0) {
                btn.classList.remove('hidden');
                btn.disabled = false;
            } else {
                btn.classList.add('hidden');
            }
        }

        // Utilitários de Estilo
        function updateStatusColor(type, element) {
            element.className = "px-2 py-1 text-xs rounded-full font-bold uppercase tracking-wide ";
            switch(type) {
                case 'critical':
                    element.className += "bg-red-100 text-red-800";
                    break;
                case 'final':
                    element.className += "bg-green-100 text-green-800";
                    break;
                case 'decision':
                    element.className += "bg-blue-100 text-blue-800";
                    break;
                default:
                    element.className += "bg-gray-100 text-gray-800";
            }
        }

        function getButtonColor(style) {
            switch(style) {
                case 'danger': return 'bg-red-600 hover:bg-red-700 focus:ring-red-400';
                case 'success': return 'bg-green-600 hover:bg-green-700 focus:ring-green-400';
                case 'warning': return 'bg-orange-500 hover:bg-orange-600 focus:ring-orange-400';
                default: return 'bg-blue-600 hover:bg-blue-700 focus:ring-blue-400';
            }
        }
    </script>
</body>
</html>
